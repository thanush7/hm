<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Edit Asset</title>
</head>
<body>
<div class="container mt-4">
    <h3>Edit Hardware Asset</h3>
    <form action="/assets/update" method="POST">
        <input type="hidden" th:value="${asset.assetId}" name="assetId">
        <div class="mb-3">
            <label for="assetName" class="form-label">Asset Name</label>
            <input type="text" class="form-control" id="assetName" name="assetName" th:value="${asset.assetName}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" th:text="${asset.description}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
</body>
</html>
