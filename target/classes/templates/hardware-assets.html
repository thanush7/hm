<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Hardware Assets</title>
</head>
<body>
<div class="container mt-4">
    <h3>Hardware Assets</h3>
    <a href="/assets/add" class="btn btn-success mb-3">Add Asset</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Asset Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="asset : ${assets}">
            <td th:text="${asset.assetId}"></td>
            <td th:text="${asset.assetName}"></td>
            <td th:text="${asset.description}"></td>
            <td>
                <a th:href="@{/assets/edit/{id}(id=${asset.assetId})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/assets/delete/{id}(id=${asset.assetId})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
