<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Patients</title>
</head>
<body>
<div class="container mt-4">
    <h3>Patients</h3>
    <a href="/patients/add" class="btn btn-success mb-3">Add Patient</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Assigned Doctor</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${patients}">
            <td th:text="${patient.patientId}"></td>
            <td th:text="${patient.name}"></td>
            <td th:text="${patient.assignedDoctor}"></td>
            <td th:text="${patient.description}"></td>
            <td>
                <a th:href="@{/patients/edit/{id}(id=${patient.patientId})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/patients/delete/{id}(id=${patient.patientId})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
